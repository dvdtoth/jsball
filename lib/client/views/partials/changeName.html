<div class="panel panel-primary" ng-controller="MainCtrl as jb">
    <div class="panel-heading">
        <h3 class="panel-title">Change your nickname</h3>
    </div>
    <div class="panel-body">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">@</span>
            <input type="text" class="form-control" id="jsusern" ng-model="jb.player.name" placeholder="Username"
                   aria-describedby="sizing-addon1">
        </div>

        <input type="button" class="btn btn-primary" value="Play now!" ng-click="closeThisDialog(jb.player)"/>
    </div>
</div>
